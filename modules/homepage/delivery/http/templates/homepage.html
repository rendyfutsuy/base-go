<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Base Go Template</title>
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}
		
		body {
			font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
			background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
			min-height: 100vh;
			display: flex;
			justify-content: center;
			align-items: center;
			flex-direction: column;
			color: white;
		}
		
		.container {
			text-align: center;
			padding: 2rem;
		}
		
		.logo-container {
			margin-bottom: 2rem;
			animation: fadeInDown 1s ease-out;
		}
		
		.logo {
			width: 200px;
			height: 200px;
			margin: 0 auto;
			background: white;
			border-radius: 50%;
			display: flex;
			align-items: center;
			justify-content: center;
			box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
		}
		
		.logo svg {
			width: 150px;
			height: 150px;
		}
		
		.version {
			font-size: 1.5rem;
			margin-top: 1rem;
			opacity: 0.9;
			animation: fadeInUp 1s ease-out 0.3s both;
		}
		
		.last-updated {
			font-size: 0.9rem;
			margin-top: 1.5rem;
			opacity: 0.75;
			animation: fadeInUp 1s ease-out 0.45s both;
		}
		
		.credit {
			margin-top: 2rem;
			font-size: 1rem;
			opacity: 0.8;
			animation: fadeInUp 1s ease-out 0.6s both;
		}
		
		@keyframes fadeInDown {
			from {
				opacity: 0;
				transform: translateY(-30px);
			}
			to {
				opacity: 1;
				transform: translateY(0);
			}
		}
		
		@keyframes fadeInUp {
			from {
				opacity: 0;
				transform: translateY(30px);
			}
			to {
				opacity: 1;
				transform: translateY(0);
			}
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="logo-container">
			<div class="logo">
				<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 289" preserveAspectRatio="xMidYMid meet">
					<path d="M255.517 144.155c0-7.947-1.389-15.66-3.963-22.84L139.311 33.336c-3.593-2.841-8.785-2.841-12.378 0L4.446 121.315c-2.574 7.18-3.963 14.893-3.963 22.84s1.389 15.66 3.963 22.84l122.487 87.979c3.593 2.841 8.785 2.841 12.378 0l122.487-87.979c2.574-7.18 3.963-14.893 3.963-22.84z" fill="#00ADD8"/>
					<path d="M127.67 0L0 71.43l127.67 71.43L255.34 71.43 127.67 0z" fill="#00ADD8"/>
					<path d="M255.517 144.155c0 7.947-1.389 15.66-3.963 22.84L139.311 254.974c-3.593 2.841-8.785 2.841-12.378 0L4.446 167.015c-2.574-7.18-3.963-14.893-3.963-22.84s1.389-15.66 3.963-22.84L126.933 33.416c3.593-2.841 8.785-2.841 12.378 0l122.487 87.979c2.574 7.18 3.963 14.893 3.963 22.84z" fill="#00ADD8"/>
					<path d="M127.67 213.77L0 142.34l127.67 71.43L255.34 142.34l-127.67 71.43z" fill="#00ADD8"/>
				</svg>
			</div>
		</div>
		<div class="version" style="font-weight: 600;">
			Base Project Go-Lang
			<sub style="font-weight: 100; font-size: 0.95rem">v{{.Version}}</sub>
		</div>
		<div class="last-updated">Last updated: {{.LastUpdated}}</div>
		<div class="credit">Rendy Anggara Â© since 2025</div>
	</div>
</body>
</html>
