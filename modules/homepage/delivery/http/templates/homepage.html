<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Base Go Template</title>
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}
		
		body {
			font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
			background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
			min-height: 100vh;
			display: flex;
			justify-content: center;
			align-items: center;
			flex-direction: column;
			color: white;
		}
		
		.container {
			text-align: center;
			padding: 2rem;
		}
		
		.logo-container {
			margin-bottom: 2rem;
			animation: fadeInDown 1s ease-out;
		}
		
		.logo {
			width: 200px;
			height: 200px;
			margin: 0 auto;
			background: white;
			border-radius: 50%;
			display: flex;
			align-items: center;
			justify-content: center;
			box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
		}
		
		.logo svg {
			width: 150px;
			height: 150px;
		}
		
		.version {
			font-size: 1.5rem;
			margin-top: 1rem;
			opacity: 0.9;
			animation: fadeInUp 1s ease-out 0.3s both;
		}
		
		.last-updated {
			font-size: 0.9rem;
			margin-top: 1.5rem;
			opacity: 0.75;
			animation: fadeInUp 1s ease-out 0.45s both;
		}
		
		.credit {
			margin-top: 2rem;
			font-size: 1rem;
			opacity: 0.8;
			animation: fadeInUp 1s ease-out 0.6s both;
		}
		
		.swagger-link {
			margin-top: 2rem;
			animation: fadeInUp 1s ease-out 0.75s both;
		}
		
		.swagger-link a {
			color: white;
			text-decoration: none;
			opacity: 0.9;
			font-size: 0.95rem;
			padding: 0.5rem 1rem;
			border: 1px solid rgba(255, 255, 255, 0.3);
			border-radius: 4px;
			display: inline-block;
			transition: all 0.3s ease;
		}
		
		.swagger-link a:hover {
			opacity: 1;
			background: rgba(255, 255, 255, 0.1);
			border-color: rgba(255, 255, 255, 0.5);
		}
		
		@keyframes fadeInDown {
			from {
				opacity: 0;
				transform: translateY(-30px);
			}
			to {
				opacity: 1;
				transform: translateY(0);
			}
		}
		
		@keyframes fadeInUp {
			from {
				opacity: 0;
				transform: translateY(30px);
			}
			to {
				opacity: 1;
				transform: translateY(0);
			}
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="logo-container">
			<div class="logo">
				<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 289" preserveAspectRatio="xMidYMid meet">
					<text x="128" y="160" font-family="Arial, sans-serif" font-size="120" font-weight="bold" fill="#00ADD8" text-anchor="middle" dominant-baseline="middle">GO</text>
				</svg>
			</div>
		</div>
		<div class="version" style="font-weight: 600;">
			Base Project Go-Lang
			<sub style="font-weight: 100; font-size: 0.95rem">v{{.Version}}</sub>
		</div>
		<div class="last-updated">Last updated: {{.LastUpdated}}</div>
		<div class="credit">Rendy Anggara Â© since 2025</div>
		{{if .ShowSwaggerLink}}
		<div class="swagger-link">
			<a href="/swagger/index.html" target="_blank">ðŸ“š API Documentation</a>
		</div>
		{{end}}
	</div>
</body>
</html>
