          schema:
            $ref: '#/definitions/response.NonPaginationResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/response.NonPaginationResponse'
        "404":
          description: City not found
          schema:
            $ref: '#/definitions/response.NonPaginationResponse'
      security:
      - BearerAuth: []
      summary: Get city by ID
      tags:
      - Regency - City
    put:
      consumes:
      - application/json
      description: Update an existing city's information
      parameters:
      - description: City UUID
        in: path
        name: id
        required: true
        type: string
      - description: Updated city data
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/dto.ReqUpdateCity'
      produces:
      - application/json
      responses:
        "200":
          description: Successfully updated city
          schema:
            allOf:
            - $ref: '#/definitions/response.NonPaginationResponse'
            - properties:
                data:
                  $ref: '#/definitions/dto.RespCity'
              type: object
        "400":
          description: Bad request - validation error
          schema:
            $ref: '#/definitions/response.NonPaginationResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/response.NonPaginationResponse'
        "404":
          description: City not found
          schema:
            $ref: '#/definitions/response.NonPaginationResponse'
      security:
      - BearerAuth: []
      summary: Update city
      tags:
