definitions:
  dto.ReqActivateUser:
    properties:
      is_active:
        type: boolean
    type: object
  dto.ReqAuthUser:
    properties:
      login:
        type: string
      password:
        type: string
    required:
    - login
    - password
    type: object
  dto.ReqBlockUser:
    properties:
      is_block:
        type: boolean
    type: object
  dto.ReqCheckDuplicatedRole:
    properties:
      excluded_role_info_id:
        type: string
      name:
        type: string
    required:
    - name
    type: object
  dto.ReqCheckDuplicatedUser:
    properties:
      excluded_user_id:
        type: string
      name:
        type: string
    required:
    - name
    type: object
  dto.ReqConfirmationUserPassword:
    properties:
      password:
        type: string
    required:
    - password
    type: object
  dto.ReqCreateRole:
    properties:
      description:
        type: string
      name:
        maxLength: 80
        type: string
      permission_groups:
        items:
          type: string
        minItems: 1
        type: array
    required:
    - name
    - permission_groups
    type: object
  dto.ReqCreateUser:
    properties:
      email:
        type: string
      gender:
        enum:
        - male
        - female
        type: string
      is_active:
        type: boolean
      name:
        maxLength: 80
        type: string
      password:
        type: string
      password_confirmation:
        type: string
      role_id:
        type: string
      username:
        type: string
    required:
    - email
    - gender
    - name
    - password
    - password_confirmation
    - role_id
    - username
    type: object
  dto.ReqResetPassword:
    properties:
      password:
        maxLength: 25
        minLength: 8
        type: string
      password_confirmation:
        type: string
    required:
    - password
    - password_confirmation
    type: object
  dto.ReqResetPasswordRequest:
    properties:
      email:
        type: string
    required:
    - email
    type: object
  dto.ReqUpdatePassword:
    properties:
      new_password:
        type: string
      old_password:
        type: string
      password_confirmation:
        type: string
    required:
    - new_password
    - old_password
    - password_confirmation
    type: object
  dto.ReqUpdateProfile:
    properties:
      name:
        type: string
    required:
    - name
    type: object
  dto.ReqUpdateRole:
    properties:
      cobs:
        items:
          type: string
        minItems: 1
        type: array
      description:
        type: string
      name:
        maxLength: 80
        type: string
      permission_groups:
        items:
          type: string
        minItems: 1
        type: array
    required:
    - cobs
    - name
    - permission_groups
    type: object
  dto.ReqUpdateUser:
    properties:
      email:
        type: string
      gender:
        enum:
        - male
        - female
        type: string
      is_active:
        type: boolean
      name:
        maxLength: 80
        type: string
      role_id:
        type: string
    required:
    - email
    - gender
    - name
    - role_id
    type: object
  dto.ReqUpdateUserPassword:
    properties:
      new_password:
        type: string
      old_password:
        type: string
      password_confirmation:
        type: string
    required:
    - new_password
    - old_password
    - password_confirmation
    type: object
  dto.ResImportUserExcel:
    properties:
      error_message:
        description: Message error jika status failed
        type: string
      row:
        description: Nomor baris di Excel
        type: integer
      status:
        description: 'Status row: "success" atau "failed"'
        type: string
      username:
        description: Username user
        type: string
    type: object
  dto.ResImportUsers:
    properties:
      failed_count:
        type: integer
      results:
        items:
          $ref: '#/definitions/dto.ResImportUserExcel'
        type: array
      success_count:
        type: integer
      total_rows:
        type: integer
    type: object
  dto.RespPermissionGroup:
    properties:
      id:
        type: string
      name:
        type: string
      value:
        type: boolean
    type: object
  dto.RespPermissionGroupByModule:
    properties:
      name:
        $ref: '#/definitions/utils.NullString'
      permission_groups:
        items:
          $ref: '#/definitions/dto.RespPermissionGroup'
        type: array
    type: object
  dto.RespPermissionGroupRoleDetail:
    properties:
      id:
        type: string
      module:
        type: string
      name:
        type: string
    type: object
  dto.RespRole:
    properties:
      id:
        type: string
      name:
        type: string
    type: object
  dto.RespRoleDetail:
    properties:
      created_at:
        type: string
      description:
        $ref: '#/definitions/utils.NullString'
      id:
        type: string
      modules:
        items:
          $ref: '#/definitions/utils.NullString'
        type: array
      name:
        type: string
      permission_groups:
        items:
          $ref: '#/definitions/dto.RespPermissionGroupRoleDetail'
        type: array
      total_user:
        type: integer
      updated_at:
        $ref: '#/definitions/utils.NullTime'
    type: object
  dto.RespRoleIndex:
    properties:
      created_at:
        type: string
      id:
        type: string
      modules:
        items:
          $ref: '#/definitions/utils.NullString'
        type: array
      name:
        type: string
      total_user:
        type: integer
      updated_at:
        $ref: '#/definitions/utils.NullTime'
    type: object
  dto.RespUser:
    properties:
      id:
        type: string
      name:
        type: string
    type: object
  dto.RespUserDetail:
    properties:
      active_status:
        $ref: '#/definitions/utils.NullString'
      email:
        type: string
      gender:
        type: string
      id:
        type: string
      is_active:
        type: boolean
      is_blocked:
        type: boolean
      name:
        type: string
      role_id:
        type: string
      role_name:
        type: string
    type: object
  dto.RespUserIndex:
    properties:
      active_status:
        $ref: '#/definitions/utils.NullString'
      email:
        type: string
      gender:
        type: string
      id:
        type: string
      is_active:
        type: boolean
      is_blocked:
        type: boolean
      name:
        type: string
      role_name:
        type: string
    type: object
  dto.UserProfile:
    properties:
      email:
        type: string
      gender:
        type: string
      modules:
        items:
          type: string
        type: array
      name:
        type: string
      permission_groups:
        items:
          type: string
        type: array
      permissions:
        items:
          type: string
        type: array
      role:
        $ref: '#/definitions/utils.NullString'
      status:
        type: string
      user_id:
        type: string
    type: object
  github_com_rendyfutsuy_base-go_modules_role_management_delivery_http.ResponseError:
    properties:
      message:
        type: string
    type: object
  github_com_rendyfutsuy_base-go_modules_user_management_delivery_http.ResponseError:
    properties:
      message:
        type: string
    type: object
  http.GeneralResponse:
    properties:
      message:
        type: string
    type: object
  http.ResponseAuth:
    properties:
      access_token:
        type: string
    type: object
  response.NonPaginationResponse:
    properties:
      data: {}
    type: object
  response.PaginationMeta:
    properties:
      current_page:
        type: integer
      from:
        type: integer
      last_page:
        type: integer
      per_page:
        type: integer
      to:
        type: integer
      total:
        type: integer
    type: object
  response.PaginationResponse:
    properties:
      data: {}
      meta:
        $ref: '#/definitions/response.PaginationMeta'
    type: object
  utils.NullString:
    properties:
      string:
        type: string
      valid:
        description: Valid is true if String is not NULL
        type: boolean
    type: object
  utils.NullTime:
    properties:
      time:
        type: string
      valid:
        description: Valid is true if Time is not NULL
        type: boolean
    type: object
info:
  contact: {}
  description: Welcome to the API documentation for the Base Template Web Application.
    This comprehensive guide is designed to help developers seamlessly integrate and
    interact with our platform's functionalities. Whether you're building new features,
    enhancing existing ones, or troubleshooting, this documentation provides all the
    necessary resources and information.
  title: Base Template API Documentation
  version: 0.0-beta
paths:
  /v1/auth/login:
    post:
      consumes:
      - application/json
      description: Authenticates a user and returns an access token
      parameters:
      - description: User login and password
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/dto.ReqAuthUser'
      produces:
      - application/json
      responses:
        "200":
          description: Successfully authenticated
          schema:
            $ref: '#/definitions/http.ResponseAuth'
        "400":
          description: Invalid request
          schema:
            $ref: '#/definitions/http.GeneralResponse'
        "419":
          description: User password expired
          schema:
            $ref: '#/definitions/http.GeneralResponse'
      summary: Authenticate user
      tags:
      - Authentication
  /v1/auth/logout:
    post:
      consumes:
      - application/json
      description: Logs out the user by invalidating the session token
      produces:
      - application/json
      responses:
        "200":
          description: Successfully logged out
          schema:
            $ref: '#/definitions/http.GeneralResponse'
        "400":
          description: Logout failed
          schema:
            $ref: '#/definitions/http.GeneralResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/http.GeneralResponse'
      security:
      - BearerAuth: []
      summary: Sign out user
      tags:
      - Authentication
  /v1/auth/password:
    put:
      consumes:
      - application/json
      description: Updates the password of the authenticated user
      parameters:
      - description: New password data
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/dto.ReqUpdatePassword'
      produces:
      - application/json
      responses:
        "200":
          description: Successfully updated password
          schema:
            $ref: '#/definitions/http.GeneralResponse'
        "400":
          description: Invalid request
          schema:
            $ref: '#/definitions/http.GeneralResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/http.GeneralResponse'
      security:
      - BearerAuth: []
      summary: Update user password
      tags:
      - Authentication
  /v1/auth/profile:
    get:
      consumes:
      - application/json
      description: Retrieves the profile of the authenticated user
      produces:
      - application/json
      responses:
        "200":
          description: User profile data
          schema:
            $ref: '#/definitions/dto.UserProfile'
        "400":
          description: Failed to get profile
          schema:
            $ref: '#/definitions/http.GeneralResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/http.GeneralResponse'
      security:
      - BearerAuth: []
      summary: Get user profile
      tags:
      - Authentication
    put:
      consumes:
      - application/json
      description: Updates the profile information of the authenticated user
      parameters:
      - description: Updated user profile data
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/dto.ReqUpdateProfile'
      produces:
      - application/json
      responses:
        "200":
          description: Successfully updated profile
          schema:
            $ref: '#/definitions/http.GeneralResponse'
        "400":
          description: Invalid request
          schema:
            $ref: '#/definitions/http.GeneralResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/http.GeneralResponse'
      security:
      - BearerAuth: []
      summary: Update user profile
      tags:
      - Authentication
  /v1/auth/refresh-token:
    get:
      consumes:
      - application/json
      description: Generates a new access token based on the provided bearer token.
        If the token is revoked, returns an error.
      produces:
      - application/json
      responses:
        "200":
          description: Successfully refreshed token
          schema:
            $ref: '#/definitions/http.ResponseAuth'
        "400":
          description: Token is revoked or invalid request
          schema:
            allOf:
            - $ref: '#/definitions/http.GeneralResponse'
            - properties:
                message:
                  type: string
              type: object
        "401":
          description: Unauthorized
          schema:
            allOf:
            - $ref: '#/definitions/http.GeneralResponse'
            - properties:
                message:
                  type: string
              type: object
      security:
      - BearerAuth: []
      summary: Refresh access token
      tags:
      - Authentication
  /v1/auth/reset-password/request:
    post:
      consumes:
      - application/json
      description: Sends a password reset email to the provided email address
      parameters:
      - description: Reset Password Request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/dto.ReqResetPasswordRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Successfully Send Reset Email Request
          schema:
            allOf:
            - $ref: '#/definitions/http.GeneralResponse'
            - properties:
                message:
                  type: string
              type: object
        "400":
          description: Bad Request
          schema:
            allOf:
            - $ref: '#/definitions/http.GeneralResponse'
            - properties:
                message:
                  type: string
              type: object
      summary: Request a password reset email
      tags:
      - Authentication
  /v1/auth/reset-password/request/{token}:
    post:
      consumes:
      - application/json
      description: Resets the user password using a valid token
      parameters:
      - description: Password Reset Token
        in: path
        name: token
        required: true
        type: string
      - description: Reset User Password
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/dto.ReqResetPassword'
      produces:
      - application/json
      responses:
        "200":
          description: Successfully Reset Password
          schema:
            allOf:
            - $ref: '#/definitions/http.GeneralResponse'
            - properties:
                message:
                  type: string
              type: object
        "400":
          description: Bad Request
          schema:
            allOf:
            - $ref: '#/definitions/http.GeneralResponse'
            - properties:
                message:
                  type: string
              type: object
      summary: Reset user password
      tags:
      - Authentication
  /v1/role-management/permission-group/all/by-module:
    get:
      consumes:
      - application/json
      description: Retrieve all permission groups organized by module. Returns permission
        groups with a value field indicating if the permission group is assigned to
        the specified role. The role_id query parameter is optional.
      parameters:
      - description: Optional role ID to check permission group assignment
        in: query
        name: role_id
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Successfully retrieved permission groups by module
          schema:
            allOf:
            - $ref: '#/definitions/response.NonPaginationResponse'
            - properties:
                data:
                  items:
                    $ref: '#/definitions/dto.RespPermissionGroupByModule'
                  type: array
              type: object
        "400":
          description: Bad request - validation error or role not found
          schema:
            $ref: '#/definitions/github_com_rendyfutsuy_base-go_modules_role_management_delivery_http.ResponseError'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/github_com_rendyfutsuy_base-go_modules_role_management_delivery_http.ResponseError'
      security:
      - BearerAuth: []
      summary: Get all permission groups grouped by module
      tags:
      - Role Management
  /v1/role-management/role:
    get:
      consumes:
      - application/json
      description: Retrieve a paginated list of roles with optional filtering
      parameters:
      - default: 1
        description: Page number
        in: query
        name: page
        type: integer
      - default: 10
        description: Items per page
        in: query
        name: per_page
        type: integer
      - description: Sort column
        in: query
        name: sort_by
        type: string
      - description: Sort order (asc/desc)
        in: query
        name: sort_order
        type: string
      - description: Search query
        in: query
        name: search
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Successfully retrieved roles
          schema:
            allOf:
            - $ref: '#/definitions/response.PaginationResponse'
            - properties:
                data:
                  items:
                    $ref: '#/definitions/dto.RespRoleIndex'
                  type: array
              type: object
        "400":
          description: Bad request
          schema:
            $ref: '#/definitions/github_com_rendyfutsuy_base-go_modules_role_management_delivery_http.ResponseError'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/github_com_rendyfutsuy_base-go_modules_role_management_delivery_http.ResponseError'
      security:
      - BearerAuth: []
      summary: Get paginated list of roles
      tags:
      - Role Management
    post:
      consumes:
      - application/json
      description: Create a new role with provided information
      parameters:
      - description: Role creation data
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/dto.ReqCreateRole'
      produces:
      - application/json
      responses:
        "200":
          description: Successfully created role
          schema:
            allOf:
            - $ref: '#/definitions/response.NonPaginationResponse'
            - properties:
                data:
                  $ref: '#/definitions/dto.RespRole'
              type: object
        "400":
          description: Bad request - validation error
          schema:
            $ref: '#/definitions/github_com_rendyfutsuy_base-go_modules_role_management_delivery_http.ResponseError'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/github_com_rendyfutsuy_base-go_modules_role_management_delivery_http.ResponseError'
      security:
      - BearerAuth: []
      summary: Create a new role
      tags:
      - Role Management
  /v1/role-management/role/{id}:
    delete:
      consumes:
      - application/json
      description: Soft delete a role by its ID
      parameters:
      - description: Role UUID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Successfully deleted role
          schema:
            allOf:
            - $ref: '#/definitions/response.NonPaginationResponse'
            - properties:
                data:
                  $ref: '#/definitions/dto.RespRole'
              type: object
        "400":
          description: Bad request - invalid UUID
          schema:
            $ref: '#/definitions/github_com_rendyfutsuy_base-go_modules_role_management_delivery_http.ResponseError'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/github_com_rendyfutsuy_base-go_modules_role_management_delivery_http.ResponseError'
        "404":
          description: Role not found
          schema:
            $ref: '#/definitions/github_com_rendyfutsuy_base-go_modules_role_management_delivery_http.ResponseError'
      security:
      - BearerAuth: []
      summary: Delete role (soft delete)
      tags:
      - Role Management
    get:
      consumes:
      - application/json
      description: Retrieve a specific role by its ID
      parameters:
      - description: Role UUID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Successfully retrieved role
          schema:
            allOf:
            - $ref: '#/definitions/response.NonPaginationResponse'
            - properties:
                data:
                  $ref: '#/definitions/dto.RespRoleDetail'
              type: object
        "400":
          description: Bad request - invalid UUID
          schema:
            $ref: '#/definitions/github_com_rendyfutsuy_base-go_modules_role_management_delivery_http.ResponseError'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/github_com_rendyfutsuy_base-go_modules_role_management_delivery_http.ResponseError'
        "404":
          description: Role not found
          schema:
            $ref: '#/definitions/github_com_rendyfutsuy_base-go_modules_role_management_delivery_http.ResponseError'
      security:
      - BearerAuth: []
      summary: Get role by ID
      tags:
      - Role Management
    put:
      consumes:
      - application/json
      description: Update an existing role's information
      parameters:
      - description: Role UUID
        in: path
        name: id
        required: true
        type: string
      - description: Updated role data
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/dto.ReqUpdateRole'
      produces:
      - application/json
      responses:
        "200":
          description: Successfully updated role
          schema:
            allOf:
            - $ref: '#/definitions/response.NonPaginationResponse'
            - properties:
                data:
                  $ref: '#/definitions/dto.RespRole'
              type: object
        "400":
          description: Bad request - validation error
          schema:
            $ref: '#/definitions/github_com_rendyfutsuy_base-go_modules_role_management_delivery_http.ResponseError'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/github_com_rendyfutsuy_base-go_modules_role_management_delivery_http.ResponseError'
        "404":
          description: Role not found
          schema:
            $ref: '#/definitions/github_com_rendyfutsuy_base-go_modules_role_management_delivery_http.ResponseError'
      security:
      - BearerAuth: []
      summary: Update role
      tags:
      - Role Management
  /v1/role-management/role/all:
    get:
      consumes:
      - application/json
      description: Retrieve all roles without pagination
      produces:
      - application/json
      responses:
        "200":
          description: Successfully retrieved all roles
          schema:
            allOf:
            - $ref: '#/definitions/response.NonPaginationResponse'
            - properties:
                data:
                  items:
                    $ref: '#/definitions/dto.RespRole'
                  type: array
              type: object
        "400":
          description: Bad request
          schema:
            $ref: '#/definitions/github_com_rendyfutsuy_base-go_modules_role_management_delivery_http.ResponseError'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/github_com_rendyfutsuy_base-go_modules_role_management_delivery_http.ResponseError'
      security:
      - BearerAuth: []
      summary: Get all roles
      tags:
      - Role Management
  /v1/role-management/role/check-name:
    get:
      consumes:
      - application/json
      description: Check if a role name already exists in the database
      parameters:
      - description: Check duplicated role request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/dto.ReqCheckDuplicatedRole'
      produces:
      - application/json
      responses:
        "200":
          description: Role with such name exists
          schema:
            allOf:
            - $ref: '#/definitions/response.NonPaginationResponse'
            - properties:
                data:
                  $ref: '#/definitions/dto.RespRole'
              type: object
        "400":
          description: Bad request
          schema:
            $ref: '#/definitions/github_com_rendyfutsuy_base-go_modules_role_management_delivery_http.ResponseError'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/github_com_rendyfutsuy_base-go_modules_role_management_delivery_http.ResponseError'
        "404":
          description: Role with such name is not found
          schema:
            $ref: '#/definitions/github_com_rendyfutsuy_base-go_modules_role_management_delivery_http.ResponseError'
      security:
      - BearerAuth: []
      summary: Check if role name is duplicated
      tags:
      - Role Management
  /v1/user-management/user:
    get:
      consumes:
      - application/json
      description: Retrieve a paginated list of users with optional filtering
      parameters:
      - default: 1
        description: Page number
