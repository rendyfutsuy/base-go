info:
  contact: {}
  description: Welcome to the API documentation for the Base Template Web Application.
    This comprehensive guide is designed to help developers seamlessly integrate and
    interact with our platform's functionalities. Whether you're building new features,
    enhancing existing ones, or troubleshooting, this documentation provides all the
    necessary resources and information.
  title: Base Template API Documentation
  version: 0.0-beta
paths:
  /v1/auth/login:
    post:
      consumes:
      - application/json
      description: Authenticates a user and returns an access token and is_first_time_login
        status
      parameters:
      - description: User login and password
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/dto.ReqAuthUser'
      produces:
      - application/json
      responses:
        "200":
          description: Successfully authenticated
          schema:
            allOf:
            - $ref: '#/definitions/response.NonPaginationResponse'
            - properties:
                data:
                  $ref: '#/definitions/http.ResponseAuth'
              type: object
        "401":
          description: Unauthorized - invalid credentials or user not found
          schema:
            $ref: '#/definitions/response.NonPaginationResponse'
      summary: Authenticate user
      tags:
      - Authentication
  /v1/auth/logout:
    post:
      consumes:
      - application/json
      description: Logs out the user by invalidating the session token
      produces:
      - application/json
      responses:
        "200":
          description: Successfully logged out
          schema:
            $ref: '#/definitions/response.NonPaginationResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/response.NonPaginationResponse'
      security:
      - BearerAuth: []
      summary: Sign out user
      tags:
      - Authentication
  /v1/auth/password:
    put:
      consumes:
      - application/json
      description: Updates the password of the authenticated user
      parameters:
      - description: New password data
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/dto.ReqUpdatePassword'
      produces:
      - application/json
      responses:
        "200":
          description: Successfully updated password
          schema:
            $ref: '#/definitions/response.NonPaginationResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/response.NonPaginationResponse'
      security:
      - BearerAuth: []
      summary: Update user password
      tags:
      - Authentication
  /v1/auth/profile:
    get:
      consumes:
      - application/json
      description: Retrieves the profile of the authenticated user
      produces:
      - application/json
      responses:
        "200":
          description: User profile data
          schema:
            allOf:
            - $ref: '#/definitions/response.NonPaginationResponse'
            - properties:
                data:
                  $ref: '#/definitions/dto.UserProfile'
              type: object
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/response.NonPaginationResponse'
      security:
      - BearerAuth: []
      summary: Get user profile
      tags:
      - Authentication
  /v1/auth/refresh-token:
    get:
      consumes:
      - application/json
      description: Generates a new access token based on the provided bearer token.
        Access tokens that have expired can still be refreshed as long as the Redis
        session (TTL) has not expired. If the token is revoked or the Redis session
        has expired, returns an error.
      produces:
      - application/json
      responses:
        "200":
          description: Successfully refreshed token
          schema:
            allOf:
            - $ref: '#/definitions/response.NonPaginationResponse'
            - properties:
                data:
                  $ref: '#/definitions/http.ResponseAuth'
              type: object
        "401":
          description: Unauthorized - token is revoked, invalid, or Redis session
            expired
          schema:
            $ref: '#/definitions/response.NonPaginationResponse'
      security:
      - BearerAuth: []
      summary: Refresh access token
      tags:
      - Authentication
  /v1/city:
    get:
      consumes:
      - application/json
      description: Retrieve a paginated list of cities with optional filters
      parameters:
      - description: Page number
        in: query
        name: page
        type: integer
      - description: Items per page
        in: query
        name: per_page
        type: integer
      - description: Search keyword
        in: query
        name: search
        type: string
      - description: Filter by province_id
        in: query
        name: province_id
        type: string
      - description: Search keyword for filtering by name
        in: query
        name: search
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Successfully retrieved cities
          schema:
            allOf:
            - $ref: '#/definitions/response.PaginationResponse'
            - properties:
                data:
                  items:
                    $ref: '#/definitions/dto.RespCityIndex'
                  type: array
              type: object
        "400":
          description: Bad request
          schema:
            $ref: '#/definitions/response.NonPaginationResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/response.NonPaginationResponse'
      security:
      - BearerAuth: []
      summary: Get list of cities with pagination
      tags:
      - Regency - City
    post:
      consumes:
      - application/json
      description: Create a new city with provided province_id and name
      parameters:
      - description: City creation data
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/dto.ReqCreateCity'
      produces:
      - application/json
      responses:
        "200":
          description: Successfully created city
          schema:
            allOf:
            - $ref: '#/definitions/response.NonPaginationResponse'
            - properties:
                data:
                  $ref: '#/definitions/dto.RespCity'
              type: object
        "400":
          description: Bad request - validation error
          schema:
            $ref: '#/definitions/response.NonPaginationResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/response.NonPaginationResponse'
      security:
      - BearerAuth: []
      summary: Create a new city
      tags:
      - Regency - City
  /v1/city/{id}:
    delete:
      consumes:
      - application/json
      description: Delete an existing city by ID
      parameters:
      - description: City UUID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Successfully deleted city
          schema:
            $ref: '#/definitions/response.NonPaginationResponse'
        "400":
          description: Bad request - invalid UUID
          schema:
            $ref: '#/definitions/response.NonPaginationResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/response.NonPaginationResponse'
        "404":
          description: City not found
          schema:
            $ref: '#/definitions/response.NonPaginationResponse'
      security:
      - BearerAuth: []
      summary: Delete city
      tags:
      - Regency - City
    get:
      consumes:
      - application/json
      description: Retrieve a single city by its ID
      parameters:
      - description: City UUID
        in: path
        name: id
        required: true
        type: string
      produces:
