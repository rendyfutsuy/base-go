      inward_facultative_currency_ammount:
        description: |-
          Mandatory in all Program

          based on InwardFacultative/100*ReqStep3PropTreatyLimitDetails.TreatyLimit in Program: Surplus

          or InwardFacultative/100*ReqStep3PropTreatyLimitDetails.OriginalAmmountCurrency in Program: Quota Share

          or InwardFacultative/100*ReqStep3PropTreatyLimitDetails.OriginalAmmountCurrency in Program: Facultative Obligatory
        type: number
      inward_facultative_equivalent_idr:
        description: |-
          Mandatory in all Program
          based on InwardFacultativeCurrencyAmmount
        type: number
      is_profit_commission_calculated:
        description: |-
          Present in all Program
          Optional
        type: boolean
      is_range_share:
        description: |-
          RICommissionType = "Flat Commission" START
          Only available if RICommissionType is Flat Commission
        type: boolean
      loss_carry_forward:
        description: Only mandatory if RICommissionType is Sliding Commission
        type: number
      loss_participation_clauses:
        description: |-
          Mandatory in all Program
          Must be filled at least one entry
          Relates to table treaty_prop_loss_participation_clause
        items:
          $ref: '#/definitions/dto.ReqStep3PropLossParticipationClause'
        type: array
      management_expense:
        description: |-
          Mandatory only if IsProfitCommissionCalculated == true
          ManagementExpense is a percentage
        type: number
      ogr_percentage:
        description: |-
          Only available if RICommissionType is Flat Commission
          This is the OGR Original field (the leftmost field if IsRangeShare = true or the only field if IsRangeShare = false)
        type: number
      ogr_percentage_to_range_share:
        description: |-
          Only available if RICommissionType is Flat Commission
          and IsRangeShare = true
          This is the OGR To field (the rightmost field)
        type: number
      onr_percentage:
        description: |-
          Optional if RICommissionType is Flat Commission
          but Mandatory if RICommissionType is Sliding Commission
          This is the ONR Original field (the leftmost field if IsRangeShare = true or the only field if IsRangeShare = false)
        type: number
      onr_percentage_to_range_share:
        description: |-
          Only available if RICommissionType is Flat Commission
          and IsRangeShare = true
          This is the ONR To field (the rightmost field)
        type: number
      profit_commission:
        description: |-
          Mandatory only if IsProfitCommissionCalculated == true
          ProfitCommission is a percentage
        type: number
      provisional_commission:
        description: |-
          RICommissionType == "Sliding Commission" START
          Only mandatory if RICommissionType is Sliding Commission
        type: number
      ri_commission_type:
        description: Mandatory in all Program
        enum:
        - Flat Commission
        - Sliding Commission
        type: string
      sliding_commission_lines:
        description: |-
          Only mandatory if RICommissionType is Sliding Commission
          Must be filled at least one entry
          Relates to table treaty_prop_sliding_commission_line
        items:
          $ref: '#/definitions/dto.ReqStep3PropSlidingCommissionLine'
        type: array
      tugure_written_share_of:
        description: |-
          Tugure Written Share Percentage (the first field from left or the only field in Program: Surplus)
          must be same across all currencies
          (it will throw error "Tugure Written Share is Different From Another Currency." if there's difference)
        type: number
      tugure_written_share_original:
        description: |-
          Tugure Written Share Percentage (the second field from left)
          is mandatory in
          Program: Quota Share and
          Program: Facultative Obligatory
        type: number
      tugure_written_share_original_currency_ammount:
        description: |-
          Mandatory in all Program

          based on TugureWrittenShareOf/100 * ReqStep3PropTreatyLimitDetails.TreatyLimit in Program: Surplus

          or TugureWrittenShareOf/100 * TugureWrittenShareOriginal/100 * ReqStep3PropTreatyLimitDetails.OriginalAmmountCurrency in Program: Quota Share

          or TugureWrittenShareOf/100 * TugureWrittenShareOriginal/100 * ReqStep3PropTreatyLimitDetails.OriginalAmmountCurrency in Program: Facultative Obligatory
        type: number
      tugure_written_share_original_equivalent_idr:
        description: |-
          Optional in all Program
          (based on TugureWrittenShareOriginalCurrencyAmmount)
        type: number
      year_deficit_clause:
        description: |-
          Mandatory only if IsProfitCommissionCalculated == true
          YearDeficitClause is the amount of several years
        type: number
      year_deficit_date:
        description: |-
          Mandatory only if IsProfitCommissionCalculated == true
          YearDeficitDate is the date with this formula: 31-12-(UWYear+YearDeficitClause)
        type: string
